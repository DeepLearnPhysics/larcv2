sudo: required
language: python
branches:
  only:
    - develop
services:
- docker
install:
- docker build -t larcv2_image -f .Dockerfile .
script:
- docker run --name test_build larcv2_image python3 -c "import larcv"
notifications:
# Emails are sent to the committer's git-configured email address by default,
# but only if they have access to the repository.  To enable Travis on your
# public fork of Caffe, just go to travis-ci.org and flip the switch on for
# your Caffe fork.  To configure your git email address, use:
#     git config --global user.email me@example.com
  email:
    on_success: always
    on_failure: always
